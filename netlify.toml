[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Force HTTPS redirect
[[redirects]]
  from = "http://nordai.studio/*"
  to = "https://nordai.studio/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.nordai.studio/*"
  to = "https://nordai.studio/:splat"
  status = 301
  force = true

# SPA routing - must handle all routes including /admin
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
