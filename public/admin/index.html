<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nordAi Portfolio - Content Manager</title>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Initialize CMS with inline config (bypasses config.yml routing issues)
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'kamilrybialek/nordai-portfolio',
            branch: 'main'
          },
          media_folder: 'public/images',
          public_folder: '/images',
          collections: [
            {
              name: 'blog',
              label: 'Blog Articles',
              folder: 'content/blog',
              create: true,
              slug: '{{slug}}',
              extension: 'mdx',
              format: 'frontmatter',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                { label: 'Category', name: 'category', widget: 'select', options: ['ai', 'automation', 'design', 'insights', 'trends'] },
                { label: 'Date', name: 'date', widget: 'datetime' },
                { label: 'Read Time (minutes)', name: 'readTime', widget: 'number', value_type: 'int' },
                { label: 'Author', name: 'author', widget: 'string', default: 'nordAi Team' },
                { label: 'Featured on Homepage', name: 'featured', widget: 'boolean', default: false, required: false },
                { label: 'Image', name: 'image', widget: 'image', required: false, default: '/placeholder.svg' },
                { label: 'SEO Title', name: 'seoTitle', widget: 'string', required: false },
                { label: 'SEO Description', name: 'seoDescription', widget: 'text', required: false },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            },
            {
              name: 'portfolio',
              label: 'Portfolio Projects',
              folder: 'content/portfolio',
              create: true,
              slug: '{{slug}}',
              extension: 'mdx',
              format: 'frontmatter',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Client', name: 'client', widget: 'string' },
                { label: 'Category', name: 'category', widget: 'select', options: ['ai', 'web', 'branding', 'design'] },
                { label: 'Tags', name: 'tags', widget: 'list' },
                { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                { label: 'Featured on Homepage', name: 'featured', widget: 'boolean', default: false, required: false },
                { label: 'Image', name: 'image', widget: 'image', required: false, default: '/placeholder.svg' },
                { label: 'Project Link', name: 'link', widget: 'string', required: false },
                { label: 'SEO Title', name: 'seoTitle', widget: 'string', required: false },
                { label: 'SEO Description', name: 'seoDescription', widget: 'text', required: false },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
